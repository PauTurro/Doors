<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- CHANGED: Added viewport to prevent iOS from zooming on focus -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  
  <title>Fixed Background iOS PWA Demo</title>
  <style>
    /* ===========================
       1. Basic Reset
       =========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
      font-weight: 400; /* default weight for normal text */
    }

    /* CHANGED: Force body to be fixed and unscrollable. */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: fixed; /* Body is fixed so it can't scroll */
      top: 0;
      left: 0;
      overflow: hidden; /* Hide body-level scrollbars */
      /* Keep default: touch-action: pan-x pan-y; if you want, 
         but it won't matter as we locked scrolling. */
      touch-action: none;
    }

    /* Remove iOS tap highlight color */
    body, button, input, textarea, select {
      -webkit-tap-highlight-color: transparent;
    }

    /* ===========================
       2. Body/Background (Fixed)
       =========================== */
    body {
      background-color: var(--app-bg-color, #fffdf2);
      color: var(--app-text-color, #5e4a4a);
    }

    /* 
      SCROLLABLE CONTENT: 
      We'll wrap your .container in a .scrollable-content 
      so that the user can scroll *inside* it on small screens 
      while the background stays fixed.
    */
    .scrollable-content {
      width: 100%;
      height: 100%;
      overflow-y: auto;               /* Scroll only inside here */
      -webkit-overflow-scrolling: touch; /* iOS momentum scrolling */
      display: flex;
      flex-direction: column;
    }

    .background {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--app-bg-color, #fffdf2);
      width: 100%;
      min-height: 100vh;
    }

    /* ===========================
       3. Container (Default)
       =========================== */
    .container {
      margin: 0 auto;
      text-align: center;
      width: 90%;
      max-width: 800px;
      padding: 30px;
      background-color: var(--container-bg-color, #ffffff00);
      border-radius: var(--container-border-radius, 30px);
      box-shadow: 20px 20px 200px rgba(240, 194, 8, 0.539);
    }

    /* ===========================
       4. Title
       =========================== */
    .title {
      font-weight: 700;
      font-size: var(--title-font-size, 1.4rem);
      color: var(--title-color, #785b31);
      margin-bottom: 25px;
    }

    /* ===========================
       5. Authentication Horizontal Section
       =========================== */
    .auth-horizontal {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: nowrap;
      margin-top: 20px;
    }

    /* ===========================
       6. Input Fields
       =========================== */
    input[type="email"],
    input[type="password"] {
      /* CHANGED: ensure at least 16px to prevent iOS zoom on focus */
      font-size: 16px; 
      width: 250px;
      max-width: 250px;
      padding: 8px;
      font-weight: 700;
      border: 3px solid #ffd24b;
      border-radius: 10px;
      background-color: var(--input-bg-color, #fffdf2);
      color: var(--input-text-color, #785b31);
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ffd24b;
    }

    /* ===========================
       7. Buttons (General)
       =========================== */
    button {
      padding: 8px 12px;
      font-size: 0.9rem;
      font-weight: 650;
      color: #ffffff;
      background-color: #f9c836;
      border: none;
      border-radius: 17px;
      cursor: pointer;
      transition: background-color 0.45s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #785b31;
    }

    button:active {
      transform: scale(1);
    }

    /* ===========================
       8. Login ("Go") Button
       =========================== */
    .login-btn {
      min-width: 50px;
      max-width: 70px;
      background-color: #f9c836;
    }

    .login-btn:hover {
      background-color: #785b31;
    }

    /* ===========================
       9. Control Section
       =========================== */
    #controlSection {
      margin-top: 20px;
    }

    /* ===========================
       10. Token Display
       =========================== */
    #tokenDisplay {
      font-size: 0.8rem;
      font-weight: 700;
      color: #8e6c3b;
      margin-bottom: 20px;
    }

    /* ===========================
       11. Toggle Buttons Container
       =========================== */
    .toggle-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 20px;
    }

    /* ===========================
       12. Toggle Buttons
       =========================== */
    .toggle-btn {
      width: 180px;
      height: 70px;
      font-size: 25px;
      font-weight: 620;
      color: #ffffff;
      border: 3px solid #ffb938;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 1s ease, transform 0.2s ease;
      background-color: rgba(255, 207, 95, 0.7);
    }

    .toggle-btn.open {
      background-color: #ffd84d;
    }

    .toggle-btn.closed {
      background-color: #6a512e;
    }

    .toggle-btn:hover {
      transform: scale(1.03); /* grow slightly on hover */
    }

    /* ===========================
       13. Logout Button
       =========================== */
    #logoutBtn {
      margin-top: 30px;
      width: 100px;
      height: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #6a512e;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #logoutBtn:hover {
      background-color: #6a512e;
    }

    #logoutBtn:active {
      transform: scale(0.98);
    }

    /* ===========================
       14. Responsive: up to 600px
       =========================== */
    @media screen and (max-width: 600px) {
      /* .container can still be sized differently if you want */
      .container {
        width: 100% !important;
        max-width: none !important;
        margin: 0 auto;
        border-radius: 15px;
        box-shadow: none; 
        position: static !important;
      }

      /* Adjust the title size and position */
      .title {
        font-size: 2.1rem !important;
        margin-top: 20px !important;
        margin-bottom: 20px;
        position: relative;
        left: 0;
        max-width: 300px;
        white-space: normal;
        overflow-wrap: break-word;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      /* Stack the email & password fields vertically */
      .auth-horizontal {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 11px;
        margin-top: 16px;
      }

      /* Make inputs fill more space on phone + border width adjustment */
      input[type="email"],
      input[type="password"] {
        width: 70% !important;
        max-width: 300px;
        font-size: 16px; /* Keep 16px to avoid iOS zoom */
        border-radius: 15px;
        border: 3px solid #ffcf3f;
        outline: none;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #ffcf3f;
      }

      /* Buttons: widen, increase text size, etc. */
      .login-btn {
        width: 14%;
        max-width: 200px;
        font-size: 1.3rem;
        margin: 0 auto;
        border-radius: 18px;
      }

      button {
        width: 30%;
        max-width: 200px;
        font-size: 1.3rem;
        margin: 0 auto;
        border-radius: 18px;
      }
    }

    /* ===========================
       15. Fade Animations
       =========================== */
    @keyframes fadeInTitle {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInSlower {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Title fade-in */
    .title {
      animation: fadeInTitle 2.5s ease forwards;
      opacity: 0;
      transform: translateY(-10px);
    }

    /* Inputs & register fade-in */
    .auth-horizontal input[type="email"],
    .auth-horizontal input[type="password"],
    .auth-horizontal button,
    .register-btn {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInSlower 1s ease forwards;
    }

    /* Autofill Fix */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-text-fill-color: #785b31 !important;
      -webkit-box-shadow: 0 0 0 30px #fffdf2 inset !important;
      box-shadow: 0 0 0 30px #fffdf2 inset !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* ===========================
       15. For Mobile (up to 768px)
       =========================== */
    @media screen and (max-width: 768px) {
      .container {
        position: static;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 !important;
        width: 100% !important;
        background-color: transparent !important;
        box-shadow: none !important;
        border: none !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      .container * {
        visibility: visible !important;
        opacity: 1 !important;
      }
    }

    /* ===========================
       16. Container Fade-in from JS
       =========================== */
    #appContainer {
      opacity: 0;              /* Start invisible */
      pointer-events: none;    /* No interaction while invisible */
      transition: opacity 0.7s ease-in-out;
    }

    #appContainer.fade-in {
      opacity: 1;
      pointer-events: auto;
    }

    /* Remove container shadow if user is logged in */
    .container.logged-in {
      box-shadow: none !important;
    }

    /* ===========================
       17. Desktop (>=769px)
       Remove box styling ONLY if .logged-in
       =========================== */
    @media (min-width: 769px) {
      .container.logged-in {
        margin: 0 !important;
        max-width: 100% !important;
        padding: 0 !important;
        background-color: transparent !important;
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
      }
    }

    /**********************************************
     *  FADE IN: Token, Toggle Buttons, and Logout
     **********************************************/
    /* 1) Token Display (appears first, small movement) */
    #tokenDisplay {
      opacity: 0;
      transform: translateY(3px);
      animation: fadeInSlower 0.8s ease 0s forwards; /* 0.8s, starts at 0s */
    }

    /* 2) Toggle Buttons Container (slight delay after token) */
    .toggle-buttons {
      opacity: 0;
      transform: translateY(3px);
      animation: fadeInSlower 0.8s ease 0.2s forwards; /* 0.8s, starts at 0.2s */
    }

    /* 3) Logout Button (appears last, a bit more delay) */
    #logoutBtn {
      opacity: 0;
      transform: translateY(0px);
      animation: fadeInSlower 1.4s ease 0.2s forwards; /* 1.4s, starts at 0.2s */
    }
  </style>
</head>
<body>
  <!-- .scrollable-content for your main page's scroll if needed -->
  <div class="scrollable-content">
    <!-- The "fixed" background is effectively the body. 
         You can still wrap your content in .background if desired. -->
    <div class="background">
      <!-- Main container -->
      <div class="container" id="appContainer">
        <h1 class="title">Login</h1>
        <div class="auth-horizontal">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="login-btn">Go</button>
        </div>
        <!-- Example token display and toggles -->
        <div id="tokenDisplay">Token: not logged in</div>
        <div class="toggle-buttons">
          <button class="toggle-btn open">Open</button>
          <button class="toggle-btn closed">Closed</button>
        </div>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <!-- If you have your own scripts, place them here -->
  <script>
    // OPTIONAL: Fade in container or any other logic
    window.addEventListener('load', () => {
      const appContainer = document.getElementById('appContainer');
      appContainer.classList.add('fade-in');
    });
  </script>
</body>
</html>
