<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Door Control</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .hidden { display: none; }
      .device-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
      .toggle-btn { margin: 5px; padding: 5px 10px; }
      .open { background-color: #cfc; }
      .closed { background-color: #fcc; }
    </style>
  </head>
  <body>
    <h1>ESP32 Door Control</h1>

    <!-- Authentication Section -->
    <div id="authSection">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>

    <!-- Control Section -->
    <div id="controlSection" class="hidden">
      <h2>Your Devices</h2>
      <div id="deviceList"></div>
      <input type="text" id="deviceTokenInput" placeholder="Device Token" />
      <button id="addDeviceBtn">Add Device</button>
      <br /><br />
      <button id="logoutBtn">Logout</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { 
        getAuth, onAuthStateChanged, createUserWithEmailAndPassword, 
        signInWithEmailAndPassword, signOut 
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import { 
        getDatabase, ref, set, get, onValue 
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDWMkL3P7OWlosSFXXRg8gvUQg6-7Y9uu8",
        authDomain: "esp32door-control.firebaseapp.com",
        databaseURL: "https://esp32door-control-default-rtdb.firebaseio.com/",
        projectId: "esp32door-control",
        storageBucket: "esp32door-control.appspot.com",
        messagingSenderId: "605127991992",
        appId: "1:605127991992:web:4d0dccf6ae2d874603ca4d",
        measurementId: "G-91SJ3GLZ0Z"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);

      // DOM Elements
      const authSection = document.getElementById("authSection");
      const controlSection = document.getElementById("controlSection");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const registerBtn = document.getElementById("registerBtn");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const deviceList = document.getElementById("deviceList");
      const deviceTokenInput = document.getElementById("deviceTokenInput");
      const addDeviceBtn = document.getElementById("addDeviceBtn");

      // Authentication Event Listeners
      registerBtn.addEventListener("click", async () => {
        try {
          const email = emailInput.value;
          const password = passwordInput.value;
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Registered! Please log in.");
        } catch (error) {
          alert("Registration error: " + error.message);
        }
      });

      loginBtn.addEventListener("click", async () => {
        try {
          const email = emailInput.value;
          const password = passwordInput.value;
          await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
          alert("Login error: " + error.message);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      // Load user devices from Firebase
      async function loadUserDevices() {
        const user = auth.currentUser;
        if (!user) return;
        const userDevicesRef = ref(db, "users/" + user.uid + "/monitoredDevices");
        const snapshot = await get(userDevicesRef);
        deviceList.innerHTML = "";
        if (snapshot.exists()) {
          const devices = snapshot.val();
          for (const token in devices) {
            createDeviceCard(token, devices[token]);
          }
        }
      }

      // Create a simple device card with two door toggle buttons
      function createDeviceCard(token, permission) {
        const card = document.createElement("div");
        card.className = "device-card";
        card.innerHTML = `<strong>Device: ${token} (${permission})</strong><br>`;
        
        const door1Btn = document.createElement("button");
        door1Btn.className = "toggle-btn";
        door1Btn.textContent = "Door 1";
        door1Btn.addEventListener("click", () => {
          if (permission === "view") {
            alert("No permission to control this door.");
            return;
          }
          toggleDoorStatus(token, "door1Status", door1Btn);
        });
        card.appendChild(door1Btn);

        const door2Btn = document.createElement("button");
        door2Btn.className = "toggle-btn";
        door2Btn.textContent = "Door 2";
        door2Btn.addEventListener("click", () => {
          if (permission === "view") {
            alert("No permission to control this door.");
            return;
          }
          toggleDoorStatus(token, "door2Status", door2Btn);
        });
        card.appendChild(door2Btn);

        deviceList.appendChild(card);

        // Start listening for door status updates
        listenToDoorStatus(token, "door1Status", door1Btn);
        listenToDoorStatus(token, "door2Status", door2Btn);
      }

      // Toggle door status in the database
      async function toggleDoorStatus(token, doorStatusKey, btn) {
        const doorRef = ref(db, `devices/${token}/${doorStatusKey}`);
        const snapshot = await get(doorRef);
        let newStatus = "open";
        if (snapshot.exists() && snapshot.val().status === "open") {
          newStatus = "closed";
        }
        await set(doorRef, { status: newStatus });
        btn.textContent = newStatus === "open" ? "Open" : "Closed";
      }

      // Listen for real-time door status changes
      function listenToDoorStatus(token, doorStatusKey, btn) {
        const doorRef = ref(db, `devices/${token}/${doorStatusKey}`);
        onValue(doorRef, (snapshot) => {
          if (snapshot.exists()) {
            const status = snapshot.val().status;
            btn.textContent = status === "open" ? "Open" : "Closed";
            btn.className = "toggle-btn " + (status === "open" ? "open" : "closed");
          }
        });
      }

      // Add a device to the user's monitoredDevices list
      addDeviceBtn.addEventListener("click", async () => {
        const token = deviceTokenInput.value.trim();
        if (!token) {
          alert("Please enter a device token.");
          return;
        }
        const user = auth.currentUser;
        if (!user) return;

        const userDeviceRef = ref(db, `users/${user.uid}/monitoredDevices/${token}`);
        const deviceSnapshot = await get(userDeviceRef);
        if (deviceSnapshot.exists()) {
          alert("Device already added.");
          return;
        }

        // Check if the device exists in the main devices node.
        const deviceRef = ref(db, `devices/${token}`);
        const snapshot = await get(deviceRef);
        let permission = "view";
        if (!snapshot.exists()) {
          // Device doesn't exist: create it with the current user as owner.
          await set(deviceRef, {
            door1Status: { status: "closed" },
            door2Status: { status: "closed" },
            owner: user.uid,
            sharedWith: {}
          });
          permission = "owner";
        } else {
          // Device exists: add the user to its sharedWith list.
          await set(ref(db, `devices/${token}/sharedWith/${user.uid}`), { permissions: "view" });
        }
        // Save device info to the user's list.
        await set(userDeviceRef, permission);
        createDeviceCard(token, permission);
        deviceTokenInput.value = "";
      });

      // Listen for auth state changes
      onAuthStateChanged(auth, (user) => {
        if (user) {
          authSection.classList.add("hidden");
          controlSection.classList.remove("hidden");
          loadUserDevices();
        } else {
          authSection.classList.remove("hidden");
          controlSection.classList.add("hidden");
          deviceList.innerHTML = "";
        }
      });
    </script>
  </body>
</html>
